<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Bills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container mt-5">

                <th>Total</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for bill in bills %}
            <tr>
                <td>{{ bill.id }}</td>
                <td>{{ bill.customer_name }}</td>
                <td>â‚¹{{ bill.total_amount }}</td>
                <td>{{ bill.date|date:"d M Y H:i" }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="4" class="text-center">No bills created yet</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
