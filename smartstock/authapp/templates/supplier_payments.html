<!DOCTYPE html>
<html>
<head>
  <title>Payments - SmartStock</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-8">
  <h1 class="text-2xl font-bold mb-6">ðŸ’° Payment History</h1>
  <table class="min-w-full bg-white shadow rounded-lg">
    <thead class="bg-gray-200">
      <tr>
        <th class="py-2 px-4">Payment ID</th>
        <th class="py-2 px-4">Order ID</th>
        <th class="py-2 px-4">Amount</th>
        <th class="py-2 px-4">Status</th>
        <th class="py-2 px-4">Date</th>
      </tr>
    </thead>
    <tbody>
      {% for payment in payments %}
      <tr class="border-t">
        <td class="py-2 px-4">PAY-{{ payment.id }}</td>
        <td class="py-2 px-4">#{{ payment.id }}</td>
        <td class="py-2 px-4">â‚¹{{ payment.quantity|floatformat:2 }}</td>
        <td class="py-2 px-4 text-green-600 font-semibold">Paid</td>
        <td class="py-2 px-4">{{ payment.created_at|date:"d M Y H:i" }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="5" class="text-center py-4">No payments yet</td></tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
