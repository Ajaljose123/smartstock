<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container mt-5">
    <h2>Edit User Role</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label>Username:</label>
            <input type="text" value="{{ user.username }}" class="form-control" disabled>
        </div>
        <div class="mb-3">
            <label>Role</label>
            <select name="role" class="form-control" required>
                {% comment %} <option value="admin" {% if user.role == "admin" %}selected{% endif %}>Admin</option> {% endcomment %}
                <option value="staff" {% if user.role == "staff" %}selected{% endif %}>Staff</option>
                <option value="auditor" {% if user.role == "auditor" %}selected{% endif %}>Auditor</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'manage_users' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
