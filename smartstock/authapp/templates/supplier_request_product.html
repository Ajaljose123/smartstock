<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request New Product - SmartStock</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-2xl">
        <h1 class="text-2xl font-bold text-blue-600 mb-6">ðŸ“¦ Request For Product Distribution</h1>

        {% if messages %}
            {% for message in messages %}
                <p class="mb-4 text-sm px-4 py-2 rounded-lg 
                          {% if message.tags == 'success' %} bg-green-100 text-green-700 
                          {% elif message.tags == 'error' %} bg-red-100 text-red-700 
                          {% else %} bg-gray-100 text-gray-700 {% endif %}">
                    {{ message }}
                </p>
            {% endfor %}
        {% endif %}

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <!-- Product Name -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Product Name</label>
                <input type="text" name="product_name" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm 
                           focus:ring-blue-500 focus:border-blue-500 p-2">
            </div>

            <!-- Description -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Description</label>
                <textarea name="description" rows="3"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm 
                           focus:ring-blue-500 focus:border-blue-500 p-2"></textarea>
            </div>

            <!-- Price -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Price per Unit ($)</label>
                <input type="number" step="0.01" name="price" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm 
                           focus:ring-blue-500 focus:border-blue-500 p-2">
            </div>

            <!-- Quantity -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Quantity</label>
                <input type="number" name="quantity" min="1" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm 
                           focus:ring-blue-500 focus:border-blue-500 p-2">
            </div>

            <!-- Buttons -->
            <div class="flex justify-between mt-6">
                <a href="{% url 'supplier_dashboard' %}" 
                   class="px-6 py-2 bg-gray-200 hover:bg-gray-300 rounded-md text-gray-800">
                    â¬… Back
                </a>
                <button type="submit" 
                        class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md">
                    âœ… Submit Request
                </button>
            </div>
        </form>
    </div>

</body>
</html>
