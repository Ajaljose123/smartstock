<!DOCTYPE html>
<html>
<head>
    <title>Manage Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container mt-4">

    <!-- Back button -->
    <div class="d-flex justify-content-end mb-2">
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary mb-3">â¬… Back to Dashboard</a>
    </div>

    <h2>ğŸ‘¨â€ğŸ’» Manage Users</h2>

    <!-- ğŸ”¹ Role Filter Dropdown -->
    <form method="get" class="mb-3">
        <div class="row">
            <div class="col-md-3">
                <select name="role" class="form-select" onchange="this.form.submit()">
                    <option value="">All Roles</option>
                    <option value="staff" {% if request.GET.role == 'staff' %}selected{% endif %}>Staff</option>
                    <option value="supplier" {% if request.GET.role == 'supplier' %}selected{% endif %}>Supplier</option>
                </select>
            </div>
        </div>
    </form>

    <!-- Users Table -->
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Role</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.role }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                <td>
                    <a href="{% url 'delete_user' user.id %}" 
                       onclick="return confirm('Are you sure you want to delete this user?');"
                       class="btn btn-danger btn-sm">ğŸ—‘ Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6" class="text-center">No users found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
