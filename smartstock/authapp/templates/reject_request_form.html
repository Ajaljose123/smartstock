<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reject Request</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
        <h2 class="text-xl font-bold text-red-600 mb-4">Reject Request</h2>
        <p class="mb-4">Request: {{ request.product_name }} by {{ request.supplier.name }}</p>
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Rejection Reason:
                </label>
                <textarea name="rejection_reason" 
                          class="w-full border rounded px-3 py-2 resize-none"
                          rows="4" 
                          placeholder="Please provide a reason for rejection..."></textarea>
            </div>
            <div class="flex gap-2">
                <button type="submit" 
                        class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
                    Reject Request
                </button>
                <a href="{% url 'admin_supplier_requests' %}" 
                   class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</body>
</html>
