<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #121212;
            color: #ffffff; /* all text white */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            background: #1e1e1e;
            border: none;
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
            padding: 2rem;
        }
        .form-label {
            font-weight: 500;
            margin-bottom: 0.4rem;
            color: #ffffff; /* force white */
        }
        .form-control {
            background: #2b2b2b;
            border: 1px solid #444;
            color: #ffffff; /* input text white */
        }
        .form-control::placeholder {
            color: #bbbbbb; /* lighter placeholder */
        }
        .form-control:focus {
            background: #2b2b2b;
            border-color: #0d6efd;
            color: #ffffff;
            box-shadow: none;
        }
        textarea.form-control {
            resize: none;
            min-height: 100px;
        }
        .btn-primary {
            background: #ff7f50;
            border: none;
            font-weight: 600;
            transition: all 0.3s;
            color: #fff;
        }
        .btn-primary:hover {
            background: #ff9966;
            transform: scale(1.05);
        }
        .btn-secondary {
            background: #6c757d;
            border: none;
            transition: all 0.3s;
            color: #fff;
        }
        .btn-secondary:hover {
            background: #5a6268;
            transform: scale(1.05);
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 700;
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 600px;">
        <h2>Add New Product</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" placeholder="Enter product name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Category</label>
                <input type="text" name="category" class="form-control" placeholder="Enter product category" required>
            </div>

            <!-- Stock + Price side by side -->
            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Stock</label>
                    <input type="number" name="stock" class="form-control" placeholder="0" required>
                </div>
                <div class="col-md-8">
                    <label class="form-label">Price</label>
                    <input type="number" step="0.01" name="price" class="form-control" placeholder="0.00" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control" placeholder="Enter product description"></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary px-4">Save</button>
                <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary px-4">âœ– Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
