<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Product from Supplier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            background: #1e1e1e;
            border: none;
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
            padding: 2rem;
        }
        .form-label { color: #ffffff; font-weight: 500; }
        .form-control {
            background: #2b2b2b;
            border: 1px solid #444;
            color: #ffffff;
        }
        .form-control::placeholder { color: #bbbbbb; }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: none;
        }
        textarea.form-control { resize: none; min-height: 100px; }
        .btn-primary {
            background: #ff7f50;
            border: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary:hover { background: #ff9966; transform: scale(1.05); }
        .btn-secondary { background: #6c757d; border: none; transition: all 0.3s; }
        .btn-secondary:hover { background: #5a6268; transform: scale(1.05); }
        h2 { text-align: center; color: #fff; font-weight: 700; margin-bottom: 1.5rem; }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 600px;">
        <h2>Request Product from Supplier</h2>
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Select Supplier</label>
                <select name="supplier" class="form-control" required>
                    <option value="">-- Select Supplier --</option>
                    {% for s in suppliers %}
                        <option value="{{ s.id }}">{{ s.name }}</option>
                    {% empty %}
                        <option disabled>No approved suppliers available</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input type="text" name="product_name" class="form-control" placeholder="Enter product name" required>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Price per Unit</label>
                    <input type="number" step="0.01" name="price_per_unit" class="form-control" placeholder="0.00" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Quantity</label>
                    <input type="number" name="quantity" class="form-control" placeholder="Enter quantity" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Description (Optional)</label>
                <textarea name="description" class="form-control" placeholder="Enter product details or notes"></textarea>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary px-4">ðŸ“¨ Send Request</button>
                <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary px-4">âœ– Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
